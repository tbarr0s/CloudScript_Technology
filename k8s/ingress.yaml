apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb        # Para AWS, se usar ALB ingress controller
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  rules:
    - host: nginx.example.com                 # Substitua pelo seu dom√≠nio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service          # Deve bater com o Service
                port:
                  number: 80
